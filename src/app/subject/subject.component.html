  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/assets/images1.png" alt="" width="72" height="65">
      <h2>Enter the Subject Details</h2>
      <p class="lead"></p>
    </div>

    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Subject</h4>
       
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Name" [(ngModel)]="subject.name" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Course Code</label>
              <input type="text" class="form-control" id="email" placeholder="Course Code"  [(ngModel)]="subject.coursecode">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Semester</label>
                <input type="number" class="form-control" id="firstName" placeholder="Semester"  [(ngModel)]="subject.semester" required>
              </div>

              <div class="col-sm-6">
                <label for="firstName" class="form-label">Credit</label>
                <input type="number" class="form-control" id="firstName" placeholder="Credit"  [(ngModel)]="subject.credit" required>
              </div>

            <div class="col-12">
              <label for="address2" class="form-label">Department</label>
              <input type="text" class="form-control" id="address2" placeholder="Department"  [(ngModel)]="subject.department">
            </div>

            
        </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="postDetailsOfSubject()">Save Subject Details</button>
      </div>
    </div>
  </main>
